<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Pixel Arena - Real-time multiplayer 1v1 fighting game" />
  <title>Pixel Arena - Login</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-container fade-in">
      <div class="auth-header">
        <h1 class="auth-title">PIXEL ARENA</h1>
        <p class="auth-subtitle">Enter the Battle</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required />
          <span class="form-error" id="usernameError"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>
          <span class="form-error" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label class="form-checkbox">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>

        <button type="button" class="btn btn-secondary btn-block" id="guestBtn">
          Play as Guest
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="pages/signup.html">Sign Up</a></p>
      </div>
    </div>

    <!-- Animated background -->
    <div class="auth-bg">
      <div class="grid-lines"></div>
      <div class="glow-orb glow-orb-1"></div>
      <div class="glow-orb glow-orb-2"></div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils/storage.js"></script>
  <script src="js/utils/api.js"></script>
  <script src="js/utils/sound.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
